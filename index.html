<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu SuperHero</title>
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Estilo propio-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-danger">

    <!-- Nav -->
    <nav class="navbar navbar-dark bg-warning">
        <a class="navbar-brand text-danger" href="#">
            <img src="assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            SuperHero
        </a>
    </nav>

    <header class="text-center pt-5 bg-danger">
        <img src="assets/img/sh1.jpg" id="imagen">
        <div class="container mx-auto">
            <h1 class="text-warning fw-bold">Encuentra tu SuperHero</h1>
        </div>
    </header>

    <!-- Formulario de búsqueda-->
    <section class="">
        <form class="">
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <label class="text-center text-warning fw-bold">Ingrese el número de tu Súper Hero <br>(1 - 732)</label>
                </div>
                <div class="col-12 col-sm-6">
                    <input class="form-control" type="number" min="1" max="732" id='sheroInput'>
                </div>
            </div>
            <button class="btn btn-warning mx-auto d-block my-3 text-danger">Buscar</button>
        </form>
    </section>

    <!-- Card del Súper héroe y los gráficos canvas -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6" id="sheroInfo"> </div>
                <div class="col-12 col-sm-6 mt-5 height: 300px; width: 50%;" id="sheroStats"> </div>
            </div>
        </div>
    </section>





    <!-- JQuery 3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- scripts de bootstrap 5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Script propio -->
    <script src="assets/js/script.js"></script>
</body>

</html>
